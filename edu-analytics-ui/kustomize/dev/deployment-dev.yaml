apiVersion: apps/v1
kind: Deployment
metadata:
  name: citizen-360-app
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: citizen-360-app
        image: gcr.io/ps-ris-dev/sample-service
        imagePullPolicy: Always
        env:
        - name: PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: PROJECT_ID
        - name: EXTERNAL_DATA_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: EXTERNAL_DATA_PROJECT_ID
        - name: DATABASE_PREFIX
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: DATABASE_PREFIX
